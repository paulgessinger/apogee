{% set subject = commit.message.split("\n")[0]|trim %}

<p class="title is-6">
	{{ subject|pr_links|safe }}
</p>
<p class="subtitle is-6">
@{{ commit.author.login }},
{{ commit.committed_date|datefmt }}
<a href="{{ commit.html_url }}" x-tooltip.raw="{{ commit.sha }}"><code>{{ commit.sha[:9] }}</code></a>
</p>
