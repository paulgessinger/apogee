<table class="table is-fullwidth">
	<thead>
		<tr>
			<th>Variable</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
	{% for key, value in variables.items() if key != "TRIGGER_PAYLOAD" %}
	<tr>
		<td><code>{{ key }}</code></td>
		<td>
			{% if key == "PATCH_URLS" %}
			{% for patch in value.split(",") %}
			{{ patch }}{{ (",<br/>" if not loop.last else "") | safe }}
			{% endfor %}
			{% else %}
			{{ value }}
			{% endif %}
		</td>
	</tr>
	{% endfor %}
	</tbody>
</table>
