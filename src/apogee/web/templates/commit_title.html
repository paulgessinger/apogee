{% from "macros.html" import github_user, local_datetime %}

<p class="title is-6">
	{{ commit.subject|pr_links|safe }}
</p>
<p class="subtitle is-6">
	{% if commit.author is not none %}
	<span class="ml-1">
		{{- github_user(commit.author) -}}
	</span>
	{%- else -%}
	<span>{{ commit.commit_author }}</span>
	{%- endif %},
	{{ local_datetime(commit.committed_date) }},
	<a href="{{ commit.html_url }}" x-tooltip.raw="{{ commit.sha }}"><code>{{ commit.sha[:9] }}</code></a>
</p>
